<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Nitrox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <nav>
            <h1 class="nitrox">Nitrox</h1>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="acerca.html">Acerca de</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="registro-form">
            <h2 class="subtitulo">Regístrate</h2>
            <form id="registroForm" action="https://formspree.io/f/mzzebblv" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="whatsapp">Número de WhatsApp:</label>
                <input type="tel" id="whatsapp" name="whatsapp" required>
                
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío por defecto
            this.submit(); // Envía el formulario a Formspree
            alert("Mensaje enviado, pronto se contactarán con usted."); // Mensaje al cliente
            this.reset(); // Limpia el formulario
        });
    </script>
</body>
</html>
